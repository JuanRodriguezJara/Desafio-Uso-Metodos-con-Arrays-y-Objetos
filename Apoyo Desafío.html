<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centro Médico Ñuñoa</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <style>
        div.a {
            text-align: center;
        }
    </style>
    <div class="a">
        <h1 style="color:rgb(36, 22, 122)"><u>CENTRO MEDICO DENTAL DE ÑUÑOA</h1></u>
        <h2> Radiología </h2>
        <table id="cuerpo-tabla" style="width:60%; margin: 0 auto"></table>
        <h4 id="radiologia"></h4>
        <br>
        <h2> Traumatología </h2>
        <table id="cuerpo-tabla2" style="width:60%; margin: 0 auto"></table>
        <h4 id="traumatologia"></h4>
        <br>
        <h2> Dental </h2>
        <table id="cuerpo-tabla3" style="width:60%; margin: 0 auto"></table>
        <h4 id="dental"></h4>

    </div>

    <script>


        //DATOS CORRESPONDIENTES A RADIOLOGIA
        var radiologia = [
            { hora: '11:00', especialista: 'IGNACIO SCHULZ', paciente: 'FRANCISCA ROJAS', rut: '9878782-1', prevision: 'FONASA' },
            { hora: '11:30', especialista: 'FEDERICO SUBERCASEAUX', paciente: 'PAMELA ESTRADA', rut: '15345241-3', prevision: 'ISAPRE' },
            { hora: '15:00', especialista: 'FERNANDO WURTHZ', paciente: 'ARMANDO LUNA', rut: '16445345-9', prevision: 'ISAPRE' },
            { hora: '15:30', especialista: 'ANA MARIA GODOY', paciente: 'MANUEL GODOY', rut: '17666419-0', prevision: 'FONASA' },
            { hora: '16:00', especialista: 'PATRICIA SUAZO', paciente: 'RAMON ULLOA', rut: '14989389-K', prevision: 'FONASA' }];

        var texto = "<tr><th>HORA</th><th>ESPECIALISTA</th><th>PACIENTE</th><th>RUT</th><th>PREVISION</th></tr>";
        for (var i = 0; i < radiologia.length; i++) {
            texto += `<tr>
                    <td>${radiologia[i].hora}</td>
                    <td>${radiologia[i].especialista}</td>
                    <td>${radiologia[i].paciente}</td>
                    <td>${radiologia[i].rut}</td>
                    <td>${radiologia[i].prevision}</td>
                </tr>`;
        }
        document.getElementById("cuerpo-tabla").innerHTML = texto;
        // document.write("<br>");

        //DATOS CORRESPONDIENTES A TRAUMATOLOGIA
        var traumatologia = [
            { hora: '8:00', especialista: 'MARIA PAZ ALTUZARRA', paciente: 'PAULA SANCHEZ', rut: '15554774-5', prevision: 'FONASA' },
            { hora: '10:00', especialista: 'RAUL ARAYA', paciente: 'ANGÉLICA NAVAS', rut: '15444147-9', prevision: 'ISAPRE' },
            { hora: '10:30', especialista: 'MARIA ARRIAGADA', paciente: 'ANA KLAPP', rut: '17879423-9', prevision: 'ISAPRE' },
            { hora: '11:00', especialista: 'ALEJANDRO BADILLA', paciente: 'FELIPE MARDONES', rut: '1547423-6', prevision: 'ISAPRE' },
            { hora: '11:30', especialista: 'CECILIA BUDNIK', paciente: 'DIEGO MARRE', rut: '16554741-K', prevision: 'FONASA' },
            { hora: '12:00', especialista: 'ARTURO CAVAGNARO', paciente: 'CECILIA MENDEZ', rut: '9747535-8', prevision: 'ISAPRE' },
            { hora: '12:30', especialista: 'ANDRES KANACRI', paciente: 'MARCIAL SUAZO', rut: '11254785-5', prevision: 'ISAPRE' }];

        var texto = "<tr><th>HORA</th><th>ESPECIALISTA</th><th>PACIENTE</th><th>RUT</th><th>PREVISION</th></tr>";
        for (var i = 0; i < traumatologia.length; i++) {
            texto += `<tr>
                    <td>${traumatologia[i].hora}</td>
                    <td>${traumatologia[i].especialista}</td>
                    <td>${traumatologia[i].paciente}</td>
                    <td>${traumatologia[i].rut}</td>
                    <td>${traumatologia[i].prevision}</td>
                </tr>`;
        }
        document.getElementById("cuerpo-tabla2").innerHTML = texto;
        // document.write("<br>");

        //DATOS CORRESPONDIENTES A DENTAL
        var dental = [
            { hora: '8:30', especialista: 'ANDREA ZUÑIGA', paciente: 'MARCELA RETAMAL', rut: '11123425-6', prevision: 'ISAPRE' },
            { hora: '11:00', especialista: 'MARIA PIA ZAÑARTU', paciente: 'ANGEL MUÑOZ', rut: '9878789-2', prevision: 'ISAPRE' },
            { hora: '11:30', especialista: 'SCARLETT WITTING', paciente: 'MARIO KAST', rut: '7998789-5', prevision: 'FONASA' },
            { hora: '13:00', especialista: 'FRANCISCO VON TEUBER', paciente: 'KARIN FERNANDEZ', rut: '18887662-K', prevision: 'FONASA' },
            { hora: '13:30', especialista: 'EDUARDO VIÑUELA', paciente: 'HUGO SANCHEZ', rut: '17665461-4', prevision: 'FONASA' },
            { hora: '14:00', especialista: 'RAQUEL VILLASECA', paciente: 'ANA SEPULVEDA', rut: '14441281-0', prevision: 'ISAPRE' }];

        document.getElementById("cuerpo-tabla3").innerHTML = texto;
        // document.write("<br>");


        //AGREGAR CODIGO PARA EL DESAFIO 2 AQUÍ

        

        // 1.- AGREGAR LAS SIGUIENTES HORAS AL ARREGLO DE TRAUMATOLOGIA
        traumatologia.push({ hora: '9:00', especialista: 'RENÉ POBLETE', paciente: 'ANA GELLONA', rut: '13123329-7', prevision: 'ISAPRE' },
            { hora: '09:30', especialista: 'MARIA SOLAR', paciente: 'RAMIRO ANDRADE', rut: '12221451-K', prevision: 'FONASA' },
            { hora: '10:00', especialista: 'RAUL LOYOLA', paciente: 'CARMEN ISLA', rut: '10112348-3', prevision: 'ISAPRE' },
            { hora: '10:30', especialista: 'ANTONIO LARENAS', paciente: 'PABLO LOAYZA', rut: '13453234-1', prevision: 'ISAPRE' },
            { hora: '12:00', especialista: 'MATIAS ARAVENA', paciente: 'SUSANA POBLETE', rut: '14345656-6', prevision: 'FONASA' });

        document.getElementById("cuerpo-tabla2").innerHTML = texto;
        document.write("<br>");

        // 2.- ELIMINAR EL PRIMER Y ULTIMO ELEMENTO DEL ARREGLO DE RADIOLOGIA
        radiologia.pop();
        radiologia.shift();
        var texto = "<tr><th>HORA</th><th>ESPECIALISTA</th><th>PACIENTE</th><th>RUT</th><th>PREVISION</th></tr>";
        for (var i = 0; i < radiologia.length; i++) {
            texto += `<tr>
                            <td>${radiologia[i].hora}</td>
                            <td>${radiologia[i].especialista}</td>
                            <td>${radiologia[i].paciente}</td>
                            <td>${radiologia[i].rut}</td>
                            <td>${radiologia[i].prevision}</td>
                            </tr>`;
        }
        document.getElementById("cuerpo-tabla").innerHTML = texto;

        // 3.- IMPRIMIR LISTA DE CONSULTAS MEDICAS DENTAL
        document.write("<h1><div align=center>Listado Total Pacientes Atendidos en DENTAL</div></h1>");
        for (let i = 0; i < dental.length; i++) {
        document.write(`<p><h5><div align=center>${dental[i].hora} - ${dental[i].especialista} - ${dental[i].paciente} - ${dental[i].rut} - ${dental[i].prevision}.</div></h1></p>`)
        };
        document.write("<br>");

        // 4.- IMPRIMIR LISTADO DE TODOS LOS PACIENTES ATENDIDOS EN CENTRO MEDICO
        document.write("<h1><div align=center>Listado Total Pacientes Atendidos</div></h1>");
        let allpacientes = []
        allpacientes = allpacientes.concat(radiologia, traumatologia, dental);
        for (let i = 0; i < allpacientes.length; i++) {
            document.write(`<p><div align=center>${allpacientes[i].paciente}. </div></p>`);
        }
        document.write("<br>");

        // 5.- FILTRAR PACIENTES CON ISAPRE EN DENTAL
        document.write("<h1><div align=center>Pacientes Consulta Dental con previsión ISAPRE</div></h1>");
        var algunIsapre = dental.filter(function (isapreD) {
            return isapreD.prevision == "ISAPRE";
        });
        for (let i = 0; i < algunIsapre.length; i++) {
            document.write(`<p><div align=center>${algunIsapre[i].paciente} - ${algunIsapre[i].prevision}. </div></p>`);
        }
        document.write("<br>");

        // 6.- FILTRAR PACIENTES CON FONASA EN TRAUMATOLOGIA
        document.write("<h1><div align=center>Pacientes Consulta Traumatoligía con previsión FONASA</div></h1>");
        var algunFonasa = traumatologia.filter(function (fonasaT) {
            return fonasaT.prevision == "FONASA";
        });
        for (let i = 0; i < algunFonasa.length; i++) {
            document.write(`<p><div align=center>${algunFonasa[i].paciente} - ${algunFonasa[i].prevision}. </div></p>`);
        }

        // ESTADISTICAS CENTRO MÉDICO
        document.write("<br>");
        document.write('<h1><div align=center>Estadisticas Centro Médico Ñuñoa</div></p>');
        document.write(`<p><h3><div align=center>Cantidad de atenciones para Radiología: ${radiologia.length}</div></h3></p>`);
        document.write(`<p><h3><div align=center>Cantidad de atenciones para Traumatología: ${traumatologia.length}</div></h3></p>`);
        document.write(`<p><h3><div align=center>Cantidad de atenciones para Dental: ${dental.length}</div></h3></p>`);

        document.write(`<p><h3><div align=center>Primera atencion: ${radiologia[0].paciente} - ${radiologia[0].prevision} | Última atención: ${radiologia[radiologia.length - 1].paciente} - ${radiologia[radiologia.length - 1].prevision}.</div></h3></p>`);
        document.write(`<p><h3><div align=center>Primera atencion: ${traumatologia[0].paciente} - ${traumatologia[0].prevision} | Última atención: ${traumatologia[traumatologia.length - 1].paciente} - ${traumatologia[traumatologia.length - 1].prevision}.</div></h3></p>`);
        document.write(`<p><h3><div align=center>Primera atencion: ${dental[0].paciente} - ${dental[0].prevision} | Última atención: ${dental[dental.length - 1].paciente} - ${dental[dental.length - 1].prevision}.</div></h3></p>`);
        document.write("<br>");

    </script>

</body>

</html>
